<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <title>Cadastro • Cyber X</title>
</head>

<body>

    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1759781325/video-login_zppakr.mp4"
                type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1> Venha ser mais <span class="span">cybernético!</span></h1>
                </div>
                <div class="hr__login">
                    <div class="point__line-left"></div>
                    <div class="line__hr"></div>
                    <div class="point__line-right"></div>
                </div>
                <div class="hr__login"></div>
                <div class="card-login">
                    <form id="cadasterForm">
                        <div class="textfield">
                            <label for="name">Nome Completo:</label>
                            <input type="text" name="name" placeholder="Cyber X" autocomplete="name" required
                                class="input__login">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" placeholder="cyber@gmail.com" autocomplete="email" required
                                class="input__login">
                            <label for="tel">Telefone:</label>
                            <input type="tel" name="tel" placeholder="(00) 90000-0000" required class="input__login">
                            <label for="password">Senha:</label>
                            <div class="password-field">
                                <input type="password" id="password" name="senha" class="input__login"
                                    placeholder="Cyber123" autocomplete="current-password" required minlength="8">
                                <button type="button" id="togglePassword" class="toggle-password"
                                    aria-label="Mostrar ou ocultar senha">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </div>
                        </div>
                        <div class="button__login"> <button type="submit" class="button">Cadastrar</button>
                        </div>
                    </form>
                    <div class="other-user" style="padding: 0px; padding-top: 20px;">
                        <p>Já tem uma conta? <a href="login.html" class="span">Faça o login.</a></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="logo-holograma-link">
            <img src="geral/img/logo/simbolo.png" class="logo-holograma">
        </a>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="geral/js/supabase.js"></script>
    <script src="geral/js/ui.js"></script>
    <script src="geral/js/auth.js"></script>
    <script type="module" src="geral/js/cadaster.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePassword.innerHTML = isPassword
                ? '<i class="ri-eye-off-line"></i>'
                : '<i class="ri-eye-line"></i>';
        })
    </script>
</body>

</html>
