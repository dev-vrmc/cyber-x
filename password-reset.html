<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <title>Redefinir Senha • Cyber X</title>
</head>

<body>
    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1759781325/video-login_zppakr.mp4"
                type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1> Crie sua nova <span class="span">senha!</span></h1>
                </div>
                <br>
                <div class="card-login">
                    <form id="resetPasswordForm">
                        <label for="password">Nova Senha:</label>
                        <div class="password-field">
                            <input type="password" name="password" id="password" class="input__login"
                                placeholder="Cyber123" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <label for="confirmPassword">Confirme a Nova Senha:</label>
                        <div class="password-field">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="input__login"
                                placeholder="Cyber123" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <div class="button__login">
                            <button type="submit" class="button">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="index.html" class="logo-holograma-link">
            <img src="geral/img/logo/simbolo.png" class="logo-holograma" alt="Símbolo Cyber X">
        </a>
    </section>

    <script type="module">
        import { supabase } from './geral/js/supabase.js';
        import { showToast } from './geral/js/ui.js';

        const form = document.getElementById('resetPasswordForm');
        const submitButton = form.querySelector('button[type="submit"]');

        // Initially, disable the form to prevent submission before the session is ready.
        submitButton.disabled = true;
        submitButton.textContent = 'Aguarde...';

        // Listen for Supabase auth events
        supabase.auth.onAuthStateChange(async (event, session) => {
            // This event fires when the page loads and Supabase processes the token from the URL
            if (event === 'PASSWORD_RECOVERY') {
                // Now the temporary session is active and we can allow the user to proceed.
                showToast('Sessão de recuperação pronta. Insira sua nova senha.', 'info');
                submitButton.disabled = false;
                submitButton.textContent = 'Redefinir Senha';
            }
        });
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (password.length < 6) {
                showToast('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem.', 'error');
                return;
            }

            // At this point, the user is authenticated in a temporary session,
            // so updateUser will work correctly.
            const { error } = await supabase.auth.updateUser({ password });

            if (error) {
                showToast(`Erro ao redefinir a senha: ${error.message}`, 'error');
            } else {
                showToast('Senha redefinida com sucesso! Você será redirecionado para o login.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
    <script>
        // Your password toggle script can remain unchanged.
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                button.innerHTML = isPassword
                    ? '<i class="ri-eye-off-line"></i>'
                    : '<i class="ri-eye-line"></i>';
            });
        });
    </script>
</body>

</html>
