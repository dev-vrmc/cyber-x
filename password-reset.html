<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="geral/img/logo/simbolo.png" type="image/x-icon" />
    <link rel="stylesheet" href="geral/css/style.css" />
    <link rel="stylesheet" href="geral/css/media-query.css">
    <title>Redefinir Senha • Cyber X</title>
</head>
<body>
    <div class="background-login">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dklxgbhoc/video/upload/v1759781325/video-login_zppakr.mp4" type="video/mp4">
        </video>
    </div>
    <section class="section__login">
        <div class="main-login">
            <div class="main-column">
                <div class="information__login">
                    <h1> Crie sua nova <span class="span">senha!</span></h1>
                </div>
                <div class="card-login">
                    <form id="resetPasswordForm">
                        <div class="textfield">
                            <label for="password">Nova Senha:</label>
                            <input type="password" name="password" id="password" class="input__login" placeholder="••••••••" required>
                        </div>
                         <div class="textfield">
                            <label for="confirmPassword">Confirme a Nova Senha:</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="input__login" placeholder="••••••••" required>
                        </div>
                        <div class="button__login">
                            <button type="submit" class="button">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script type="module">
        import { supabase } from './geral/js/supabase.js';
        import { showToast } from './geral/js/ui.js';

        const form = document.getElementById('resetPasswordForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (password.length < 6) {
                showToast('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem.', 'error');
                return;
            }

            const { error } = await supabase.auth.updateUser({ password });

            if (error) {
                showToast(`Erro ao redefinir a senha: ${error.message}`, 'error');
            } else {
                showToast('Senha redefinida com sucesso! Você já pode fazer o login.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
